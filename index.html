<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Tigers - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pine': {
                            500: '#ce0707',
                            600: '#b80606',
                            700: '#a00505',
                        },
                        'tiger-blue': {
                            500: '#013378',
                            600: '#012a63',
                            700: '#01214e',
                            800: '#011840'
                        }
                    },
                    fontFamily: {
                        'mono': ['Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Fira Code', monospace;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #013378;
            border-radius: 20px;
            color: white;
        }

        .text-white-100 { color: rgba(255,255,255,1); }
        .text-white-80 { color: rgba(255,255,255,0.8); }
        .text-white-60 { color: rgba(255,255,255,0.6); }

        .input-field {
            background: rgba(1, 33, 78, 0.8);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s ease;
        }
        .input-field:focus {
            border-color: #ce0707;
            outline: none;
            box-shadow: 0 0 0 3px rgba(206, 7, 7, 0.2);
        }
        .input-field::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .btn-primary {
            background: #ce0707;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background: #b80606;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
        }

        .tab-btn {
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            background: #ce0707;
            color: white;
        }

        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .step-dot.active {
            background: #ce0707;
            width: 24px;
            border-radius: 5px;
        }
        .step-dot.completed {
            background: #16a34a;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .form-step.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>

<body>

    <div class="w-full max-w-md">
        
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div id="studio-logo" class="w-20 h-20 bg-tiger-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L8 8h8L12 2zM6 10l-4 6h8l-4-6zM18 10l-4 6h8l-4-6zM12 10l-4 6h8l-4-6zM8 18l4 4 4-4H8z"/>
                </svg>
            </div>
            <h1 id="studio-name" class="font-bold text-2xl text-tiger-blue-500">TWIN TIGERS</h1>
            <p class="text-tiger-blue-500 text-sm opacity-60">Taekwondo Academy</p>
        </div>

        <!-- Auth Card -->
        <div class="card p-8">
            
            <!-- Tabs -->
            <div class="flex mb-6 bg-tiger-blue-700 rounded-lg p-1">
                <button id="tab-login" onclick="switchAuthTab('login')" class="tab-btn active flex-1 py-2 text-sm font-medium rounded-md">
                    Sign In
                </button>
                <button id="tab-signup" onclick="switchAuthTab('signup')" class="tab-btn flex-1 py-2 text-sm font-medium rounded-md text-white-60">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-white-80 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            required
                            class="input-field w-full px-4 py-3 rounded-lg text-white"
                            placeholder="your@email.com"
                        >
                    </div>
                    <div>
                        <label class="block text-sm text-white-80 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            required
                            class="input-field w-full px-4 py-3 rounded-lg text-white"
                            placeholder="••••••••"
                        >
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    id="login-btn"
                    class="btn-primary w-full py-3 rounded-lg text-white font-semibold mt-6"
                >
                    Sign In
                </button>
                
                <p id="login-error" class="text-pine-500 text-sm text-center mt-4 hidden"></p>
                
                <button type="button" onclick="showForgotPassword()" class="w-full text-center text-sm text-white-60 hover:text-white mt-4 transition-colors">
                    Forgot your password?
                </button>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-form" class="hidden" onsubmit="handleForgotPassword(event)">
                <div class="text-center mb-6">
                    <h3 class="text-lg font-semibold text-white mb-2">Reset Password</h3>
                    <p class="text-sm text-white-60">Enter your email and we'll send you a reset link</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-white-80 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="forgot-email" 
                            required
                            class="input-field w-full px-4 py-3 rounded-lg text-white"
                            placeholder="parent@email.com"
                        >
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    id="forgot-btn"
                    class="btn-primary w-full py-3 rounded-lg text-white font-semibold mt-6"
                >
                    Send Reset Link
                </button>
                
                <p id="forgot-message" class="text-sm text-center mt-4 hidden"></p>
                
                <button type="button" onclick="showLoginForm()" class="w-full text-center text-sm text-white-60 hover:text-white mt-4 transition-colors">
                    ← Back to Sign In
                </button>
            </form>

            <!-- Signup Form - Multi Step -->
            <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
                
                <!-- Step Indicators -->
                <div class="step-indicator">
                    <div id="step-dot-1" class="step-dot active"></div>
                    <div id="step-dot-2" class="step-dot"></div>
                </div>

                <!-- Step 1: Parent Info -->
                <div id="signup-step-1" class="form-step active">
                    <h3 class="text-lg font-semibold text-white mb-4">Parent Information</h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-white-80 mb-2">First Name</label>
                                <input 
                                    type="text" 
                                    id="parent-first-name" 
                                    required
                                    class="input-field w-full px-4 py-3 rounded-lg text-white"
                                    placeholder="John"
                                >
                            </div>
                            <div>
                                <label class="block text-sm text-white-80 mb-2">Last Name</label>
                                <input 
                                    type="text" 
                                    id="parent-last-name" 
                                    required
                                    class="input-field w-full px-4 py-3 rounded-lg text-white"
                                    placeholder="Doe"
                                >
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-white-80 mb-2">Email</label>
                            <input 
                                type="email" 
                                id="signup-email" 
                                required
                                class="input-field w-full px-4 py-3 rounded-lg text-white"
                                placeholder="your@email.com"
                            >
                        </div>
                        <div>
                            <label class="block text-sm text-white-80 mb-2">Phone</label>
                            <input 
                                type="tel" 
                                id="parent-phone" 
                                class="input-field w-full px-4 py-3 rounded-lg text-white"
                                placeholder="(555) 123-4567"
                            >
                        </div>
                        <div>
                            <label class="block text-sm text-white-80 mb-2">Password</label>
                            <input 
                                type="password" 
                                id="signup-password" 
                                required
                                minlength="6"
                                class="input-field w-full px-4 py-3 rounded-lg text-white"
                                placeholder="Min 6 characters"
                            >
                        </div>
                    </div>
                    
                    <button 
                        type="button"
                        onclick="nextStep()"
                        class="btn-primary w-full py-3 rounded-lg text-white font-semibold mt-6"
                    >
                        Next: Student Info →
                    </button>
                </div>

                <!-- Step 2: Student Info -->
                <div id="signup-step-2" class="form-step">
                    <h3 class="text-lg font-semibold text-white mb-4">Student Information</h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-white-80 mb-2">First Name</label>
                                <input 
                                    type="text" 
                                    id="student-first-name" 
                                    required
                                    class="input-field w-full px-4 py-3 rounded-lg text-white"
                                    placeholder="Mason"
                                >
                            </div>
                            <div>
                                <label class="block text-sm text-white-80 mb-2">Last Name</label>
                                <input 
                                    type="text" 
                                    id="student-last-name" 
                                    required
                                    class="input-field w-full px-4 py-3 rounded-lg text-white"
                                    placeholder="Doe"
                                >
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm text-white-80 mb-2">Age</label>
                                <input 
                                    type="number" 
                                    id="student-age" 
                                    required
                                    min="3"
                                    max="99"
                                    class="input-field w-full px-4 py-3 rounded-lg text-white"
                                    placeholder="8"
                                >
                            </div>
                            <div>
                                <label class="block text-sm text-white-80 mb-2">Date of Birth</label>
                                <input 
                                    type="date" 
                                    id="student-dob" 
                                    class="input-field w-full px-4 py-3 rounded-lg text-white"
                                >
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-white-80 mb-2">Medical Conditions (if any)</label>
                            <textarea 
                                id="student-medical" 
                                rows="2"
                                class="input-field w-full px-4 py-3 rounded-lg text-white resize-none"
                                placeholder="Allergies, asthma, etc."
                            ></textarea>
                        </div>
                        <div>
                            <label class="block text-sm text-white-80 mb-2">Emergency Contact</label>
                            <input 
                                type="tel" 
                                id="emergency-contact" 
                                class="input-field w-full px-4 py-3 rounded-lg text-white"
                                placeholder="(555) 123-4567"
                            >
                        </div>
                    </div>
                    
                    <div class="flex gap-3 mt-6">
                        <button 
                            type="button"
                            onclick="prevStep()"
                            class="flex-1 py-3 bg-tiger-blue-600 hover:bg-tiger-blue-700 rounded-lg text-white font-semibold"
                        >
                            ← Back
                        </button>
                        <button 
                            type="submit" 
                            id="signup-btn"
                            class="btn-primary flex-1 py-3 rounded-lg text-white font-semibold"
                        >
                            Create Account
                        </button>
                    </div>
                </div>
                
                <p id="signup-error" class="text-pine-500 text-sm text-center mt-4 hidden"></p>
                <p id="signup-success" class="text-green-400 text-sm text-center mt-4 hidden"></p>
            </form>

        </div>

        <!-- Footer -->
        <p class="text-center text-sm mt-6">
            <span class="text-tiger-blue-500 opacity-60">Powered by</span>
            <span class="text-pine-500 font-bold"> RED PINE</span>
        </p>

    </div>

    <script>
        // Supabase config
        const SUPABASE_URL = 'https://ipvutcoacitpcaeynexr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwdnV0Y29hY2l0cGNhZXluZXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NjU4ODUsImV4cCI6MjA4MDA0MTg4NX0.WvUbmShhsLo_kGKZzEAAZPWqEaKf9haO0MeKvyPSZZc';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentStep = 1;

        // Check if already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', session.user.id)
                    .single();
                
                if (profile?.role === 'owner') {
                    window.location.href = 'owner_portal.html';
                } else {
                    window.location.href = 'parent_portal.html';
                }
            }
        }

        checkAuth();

        // Switch tabs
        function switchAuthTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('tab-login');
            const signupTab = document.getElementById('tab-signup');
            
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                signupTab.classList.add('text-white-60');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                loginTab.classList.add('text-white-60');
                // Reset to step 1
                goToStep(1);
            }
        }

        // Multi-step navigation
        function nextStep() {
            // Validate step 1
            const firstName = document.getElementById('parent-first-name').value;
            const lastName = document.getElementById('parent-last-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (!firstName || !lastName || !email || !password) {
                showError('signup-error', 'Please fill in all required fields');
                return;
            }
            if (password.length < 6) {
                showError('signup-error', 'Password must be at least 6 characters');
                return;
            }
            
            hideError('signup-error');
            goToStep(2);
        }

        function prevStep() {
            goToStep(1);
        }

        function goToStep(step) {
            currentStep = step;
            
            // Update step indicators
            document.getElementById('step-dot-1').className = step === 1 ? 'step-dot active' : 'step-dot completed';
            document.getElementById('step-dot-2').className = step === 2 ? 'step-dot active' : 'step-dot';
            
            // Show/hide steps
            document.getElementById('signup-step-1').classList.toggle('active', step === 1);
            document.getElementById('signup-step-2').classList.toggle('active', step === 2);
        }

        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function hideError(id) {
            document.getElementById(id).classList.add('hidden');
        }

        // Forgot password
        function showForgotPassword() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('forgot-form').classList.remove('hidden');
            
            // Update tabs
            document.getElementById('tab-login').classList.remove('active');
            document.getElementById('tab-signup').classList.remove('active');
        }

        function showLoginForm() {
            document.getElementById('forgot-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('tab-login').classList.add('active');
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            
            const email = document.getElementById('forgot-email').value;
            const btn = document.getElementById('forgot-btn');
            const messageEl = document.getElementById('forgot-message');
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            messageEl.classList.add('hidden');
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                
                messageEl.textContent = '✓ Check your email for the reset link!';
                messageEl.className = 'text-green-400 text-sm text-center mt-4';
                messageEl.classList.remove('hidden');
                
            } catch (error) {
                messageEl.textContent = error.message || 'Failed to send reset email';
                messageEl.className = 'text-pine-500 text-sm text-center mt-4';
                messageEl.classList.remove('hidden');
            }
            
            btn.disabled = false;
            btn.textContent = 'Send Reset Link';
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            hideError('login-error');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                
                if (error) throw error;
                
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', data.user.id)
                    .single();
                
                if (profile?.role === 'owner') {
                    window.location.href = 'owner_portal.html';
                } else {
                    window.location.href = 'parent_portal.html';
                }
                
            } catch (error) {
                showError('login-error', error.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Handle signup
        async function handleSignup(e) {
            e.preventDefault();
            
            // Gather all data
            const parentFirstName = document.getElementById('parent-first-name').value;
            const parentLastName = document.getElementById('parent-last-name').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('parent-phone').value;
            const password = document.getElementById('signup-password').value;
            
            const studentFirstName = document.getElementById('student-first-name').value;
            const studentLastName = document.getElementById('student-last-name').value;
            const studentAge = document.getElementById('student-age').value;
            const studentDob = document.getElementById('student-dob').value;
            const studentMedical = document.getElementById('student-medical').value;
            const emergencyContact = document.getElementById('emergency-contact').value;
            
            // Validate student info
            if (!studentFirstName || !studentLastName || !studentAge) {
                showError('signup-error', 'Please fill in student name and age');
                return;
            }
            
            const btn = document.getElementById('signup-btn');
            btn.disabled = true;
            btn.textContent = 'Creating...';
            hideError('signup-error');
            
            try {
                // Create auth user
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: `${parentFirstName} ${parentLastName}`,
                            role: 'parent',
                            phone: phone
                        }
                    }
                });
                
                if (error) throw error;
                
                // Create profile
                if (data.user) {
                    await supabase.from('profiles').insert({
                        id: data.user.id,
                        email: email,
                        full_name: `${parentFirstName} ${parentLastName}`,
                        role: 'parent',
                        studio_id: 'twin-tigers'
                    });
                    
                    // Sync student to Google Sheets
                    const studentId = 'STU-' + Date.now();
                    const today = new Date().toISOString().split('T')[0];
                    
                    const studentData = {
                        Student_Id: studentId,
                        First_Name: studentFirstName,
                        Last_Name: studentLastName,
                        Age: studentAge,
                        Date_of_Birth: studentDob,
                        Belt_Rank: 'White Belt',
                        Parent_Email: email,
                        Medical_Conditions: studentMedical,
                        Emergency_Contact: emergencyContact,
                        Enrollment_Date: today,
                        Status: 'Active',
                        Notes: ''
                    };
                    
                    // Add student to Google Sheets
                    await fetch('https://sheetdb.io/api/v1/7gridxho6ejta?sheet=Students', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ data: studentData })
                    });
                    
                    // Add parent to Google Sheets
                    const parentData = {
                        Parent_Id: 'PAR-' + Date.now(),
                        First_Name: parentFirstName,
                        Last_Name: parentLastName,
                        Email: email,
                        Phone: phone,
                        Related_Students: `${studentFirstName} ${studentLastName}`,
                        Emergency_Contact: emergencyContact
                    };
                    
                    await fetch('https://sheetdb.io/api/v1/7gridxho6ejta?sheet=Parents', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ data: parentData })
                    });
                }
                
                document.getElementById('signup-success').textContent = 'Account created! Check your email to confirm, then sign in.';
                document.getElementById('signup-success').classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Create Account';
                
                // Reset form after 2 seconds and switch to login
                setTimeout(() => {
                    document.getElementById('signup-form').reset();
                    goToStep(1);
                    switchAuthTab('login');
                }, 3000);
                
            } catch (error) {
                showError('signup-error', error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
    </script>

    <!-- Footer -->
    <div class="fixed bottom-4 left-0 right-0 text-center">
        <p class="text-xs text-white opacity-40">
            Powered by <span class="text-pine-500 font-semibold">RED PINE</span> • © 2025
        </p>
    </div>

    <script>
        // Load studio name and logo saved by the owner portal. This runs on page load.
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Studio name
                const savedName = localStorage.getItem('studioName');
                if (savedName) {
                    const nameEl = document.getElementById('studio-name');
                    if (nameEl) {
                        nameEl.textContent = savedName.toUpperCase();
                    }
                }
                // Studio logo
                const savedLogo = localStorage.getItem('studioLogo');
                const logoEl = document.getElementById('studio-logo');
                if (logoEl && savedLogo) {
                    logoEl.innerHTML = `<img src="${savedLogo}" class="w-full h-full object-cover rounded-2xl">`;
                }
            } catch (err) {
                console.error('Error loading studio settings:', err);
            }
        });
    </script>
</body>
</html>
